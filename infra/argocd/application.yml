apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-a-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/somminn/project-a-gitops.git
    targetRevision: main
    path: infra/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
